[run]
  deadline = "2m"

[linters-settings]
  [linters-settings.govet]
    check-shadowing = true
  [linters-settings.gocyclo]
    min-complexity = 12.0
  [linters-settings.maligned]
    suggest-new = true
  [linters-settings.goconst]
    min-len = 3.0
    min-occurrences = 3.0
  [linters-settings.misspell]
    locale = "US"

[linters]
  enable-all = true
  disable = [
    "exhaustivestruct",
    "tparallel",
    "paralleltest",
  ]

[issues]
  [[issues.exclude-rules]]
    path = "diagram.go"
    text = "lines are duplicate of `diagram.go"
